<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
.container{
    background-color: rgb(56, 255, 255);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
    box-sizing: border-box;
    padding: 20px;

   
}

nav{
    display: flex;
    justify-content: space-around;
    margin-left: 200px;
    
}

nav a{
    text-decoration: none;
    color: black;
    font-size: 18px;
}

nav a:hover{
    color: azure;
    cursor: pointer;
}
img{
    position: relative;
    width: 200px;
    top: 80px;
    box-sizing: border-box;
    border: 2px double black ;

}
</style>
</head>

<body>

<div class="container">
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Us</a>
    </nav>
</div>
<section>
    <div class="img">
        <a href="https://www.facebook.com/">
        <img src="yo.jpg" alt="me"></a>
    </div>
</section>

</body>
</html>
